corpus: ! "\n    _A wayfarer's return from a far country to his wife and family may\r\n
  \   be a shining experience, a kind of second honeymoon. Or it may be so\r\n    shadowed
  by Time's relentless tyranny that the changes which have\r\n    occurred in his
  absence can lead only to tragedy and despair. This\r\n    rarely discerning, warmly
  human story by a brilliant newcomer to the\r\n    science fantasy field is told
  with no pulling of punches, and its\r\n    adroit unfolding will astound you._\r\n\r\n\r\n
  \   the\r\n hoofer\r\n\r\n _by ... Walter M. Miller, Jr._\r\n\r\n\r\n A space rover
  has no business with a family. But what can a man\r\n in the full vigor of youth
  do--if his heart cries out for a home?\r\n\r\n\r\nThey all knew he was a spacer
  because of the white goggle marks on his\r\nsun-scorched face, and so they tolerated
  him and helped him. They even\r\nmade allowances for him when he staggered and fell
  in the aisle of the\r\nbus while pursuing the harassed little housewife from seat
  to seat and\r\ncajoling her to sit and talk with him.\r\n\r\nHaving fallen, he decided
  to sleep in the aisle. Two men helped him to\r\nthe back of the bus, dumped him
  on the rear seat, and tucked his gin\r\nbottle safely out of sight. After all, he
  had not seen Earth for nine\r\nmonths, and judging by the crusted matter about his
  eyelids, he couldn't\r\nhave seen it too well now, even if he had been sober. Glare-blindness,\r\ngravity-legs,
  and agoraphobia were excuses for a lot of things, when a\r\nman was just back from
  Big Bottomless. And who could blame a man for\r\nacting strangely?\r\n\r\nMinutes
  later, he was back up the aisle and swaying giddily over the\r\nlittle housewife.
  \"How!\" he said. \"Me Chief Broken Wing. You wanta\r\nIndian wrestle?\"\r\n\r\nThe
  girl, who sat nervously staring at him, smiled wanly, and shook her\r\nhead.\r\n\r\n\"Quiet
  li'l pigeon, aren'tcha?\" he burbled affectionately, crashing into\r\nthe seat beside
  her.\r\n\r\nThe two men slid out of their seats, and a hand clamped his shoulder.\r\n\"Come
  on, Broken Wing, let's go back to bed.\"\r\n\r\n\"My name's Hogey,\" he said. \"Big
  Hogey Parker. I was just kidding about\r\nbeing a Indian.\"\r\n\r\n\"Yeah. Come
  on, let's go have a drink.\" They got him on his feet, and\r\nled him stumbling
  back down the aisle.\r\n\r\n\"My ma was half Cherokee, see? That's how come I said
  it. You wanta hear\r\na war whoop? Real stuff.\"\r\n\r\n\"Never mind.\"\r\n\r\nHe
  cupped his hands to his mouth and favored them with a blood-curdling\r\nproof of
  his ancestry, while the female passengers stirred restlessly\r\nand hunched in their
  seats. The driver stopped the bus and went back to\r\nwarn him against any further
  display. The driver flashed a deputy's\r\nbadge and threatened to turn him over
  to a constable.\r\n\r\n\"I gotta get home,\" Big Hogey told him. \"I got me a son
  now, that's why.\r\nYou know? A little baby pigeon of a son. Haven't seen him yet.\"\r\n\r\n\"Will
  you just sit still and be quiet then, eh?\"\r\n\r\nBig Hogey nodded emphatically.
  \"Shorry, officer, I didn't mean to make\r\nany trouble.\"\r\n\r\nWhen the bus started
  again, he fell on his side and lay still. He made\r\nretching sounds for a time,
  then rested, snoring softly. The bus driver\r\nwoke him again at Caine's junction,
  retrieved his gin bottle from behind\r\nthe seat, and helped him down the aisle
  and out of the bus.\r\n\r\nBig Hogey stumbled about for a moment, then sat down
  hard in the gravel\r\nat the shoulder of the road. The driver paused with one foot
  on the\r\nstep, looking around. There was not even a store at the road junction,\r\nbut
  only a freight building next to the railroad track, a couple of\r\nfarmhouses at
  the edge of a side-road, and, just across the way, a\r\ndeserted filling station
  with a sagging roof. The land was Great Plains\r\ncountry, treeless, barren, and
  rolling.\r\n\r\nBig Hogey got up and staggered around in front of the bus, clutching
  at\r\nit for support, losing his duffle bag.\r\n\r\n\"Hey, watch the traffic!\"
  The driver warned. With a surge of unwelcome\r\ncompassion he trotted around after
  his troublesome passenger, taking his\r\narm as he sagged again. \"You crossing?\"\r\n\r\n\"Yah,\"
  Hogey muttered. \"Lemme alone, I'm okay.\"\r\n\r\nThe driver started across the
  highway with him. The traffic was sparse,\r\nbut fast and dangerous in the central
  ninety-mile lane.\r\n\r\n\"I'm okay,\" Hogey kept protesting. \"I'm a tumbler, ya
  know? Gravity's\r\ngot me. Damn gravity. I'm not used to gravity, ya know? I used
  to be a\r\ntumbler--_huk!_--only now I gotta be a hoofer. 'Count of li'l Hogey.
  You\r\nknow about li'l Hogey?\"\r\n\r\n\"Yeah. Your son. Come on.\"\r\n\r\n\"Say,
  you gotta son? I bet you gotta son.\"\r\n\r\n\"Two kids,\" said the driver, catching
  Hogey's bag as it slipped from his\r\nshoulder. \"Both girls.\"\r\n\r\n\"Say, you
  oughta be home with them kids. Man oughta stick with his\r\nfamily. You oughta get
  another job.\" Hogey eyed him owlishly, waggled a\r\nmoralistic finger, skidded
  on the gravel as they stepped onto the\r\nopposite shoulder, and sprawled again.\r\n\r\nThe
  driver blew a weary breath, looked down at him, and shook his head.\r\nMaybe it'd
  be kinder to find a constable after all. This guy could get\r\nhimself killed, wandering
  around loose.\r\n\r\n\"Somebody supposed to meet you?\" he asked, squinting around
  at the dusty\r\nhills.\r\n\r\n\"_Huk!_--who, me?\" Hogey giggled, belched, and shook
  his head. \"Nope.\r\nNobody knows I'm coming. S'prise. I'm supposed to be here a
  week ago.\"\r\nHe looked up at the driver with a pained expression. \"Week late,
  ya\r\nknow? Marie's gonna be sore--woo-_hoo_!--is she gonna be sore!\" He\r\nwaggled
  his head severely at the ground.\r\n\r\n\"Which way are you going?\" the driver
  grunted impatiently.\r\n\r\nHogey pointed down the side-road that led back into
  the hills. \"Marie's\r\npop's place. You know where? 'Bout three miles from here.
  Gotta walk, I\r\nguess.\"\r\n\r\n\"Don't,\" the driver warned. \"You sit there by
  the culvert till you get a\r\nride. Okay?\"\r\n\r\nHogey nodded forlornly.\r\n\r\n\"Now
  stay out of the road,\" the driver warned, then hurried back across\r\nthe highway.
  Moments later, the atomic battery-driven motors droned\r\nmournfully, and the bus
  pulled away.\r\n\r\nBig Hogey blinked after it, rubbing the back of his neck. \"Nice
  people,\"\r\nhe said. \"Nice buncha people. All hoofers.\"\r\n\r\nWith a grunt and
  a lurch, he got to his feet, but his legs wouldn't work\r\nright. With his tumbler's
  reflexes, he fought to right himself with\r\nfrantic arm motions, but gravity claimed
  him, and he went stumbling into\r\nthe ditch.\r\n\r\n\"Damn legs, damn crazy legs!\"
  he cried.\r\n\r\nThe bottom of the ditch was wet, and he crawled up the embankment
  with\r\nmud-soaked knees, and sat on the shoulder again. The gin bottle was\r\nstill
  intact. He had himself a long fiery drink, and it warmed him deep\r\ndown. He blinked
  around at the gaunt and treeless land.\r\n\r\nThe sun was almost down, forge-red
  on a dusty horizon. The\r\nblood-streaked sky faded into sulphurous yellow toward
  the zenith, and\r\nthe very air that hung over the land seemed full of yellow smoke,
  the\r\nomnipresent dust of the plains.\r\n\r\nA farm truck turned onto the side-road
  and moaned away, its driver\r\nhardly glancing at the dark young man who sat swaying
  on his duffle bag\r\nnear the culvert. Hogey scarcely noticed the vehicle. He just
  kept\r\nstaring at the crazy sun.\r\n\r\nHe shook his head. It wasn't really the
  sun. The sun, the real sun, was\r\na hateful eye-sizzling horror in the dead black
  pit. It painted\r\neverything with pure white pain, and you saw things by the reflected\r\npain-light.
  The fat red sun was strictly a phoney, and it didn't fool\r\nhim any. He hated it
  for what he knew it was behind the gory mask, and\r\nfor what it had done to his
  eyes.\r\n\r\n       *       *       *       *       *\r\n\r\nWith a grunt, he got
  to his feet, managed to shoulder the duffle bag,\r\nand started off down the middle
  of the farm road, lurching from side to\r\nside, and keeping his eyes on the rolling
  distances. Another car turned\r\nonto the side-road, honking angrily.\r\n\r\nHogey
  tried to turn around to look at it, but he forgot to shift his\r\nfooting. He staggered
  and went down on the pavement. The car's tires\r\nscreeched on the hot asphalt.
  Hogey lay there for a moment, groaning.\r\nThat one had hurt his hip. A car door
  slammed and a big man with a\r\nflorid face got out and stalked toward him, looking
  angry.\r\n\r\n\"What the hell's the matter with you, fella?\" he drawled. \"You
  soused?\r\nMan, you've really got a load.\"\r\n\r\nHogey got up doggedly, shaking
  his head to clear it. \"Space legs,\" he\r\nprevaricated. \"Got space legs. Can't
  stand the gravity.\"\r\n\r\nThe burly farmer retrieved his gin bottle for him, still
  miraculously\r\nunbroken. \"Here's your gravity,\" he grunted. \"Listen, fella,
  you better\r\nget home pronto.\"\r\n\r\n\"Pronto? Hey, I'm no Mex. Honest, I'm just
  space burned. You know?\"\r\n\r\n\"Yeah. Say, who are you, anyway? Do you live around
  here?\"\r\n\r\nIt was obvious that the big man had taken him for a hobo or a tramp.\r\nHogey
  pulled himself together. \"Goin' to the Hauptman's place. Marie.\r\nYou know Marie?\"\r\n\r\nThe
  farmer's eyebrows went up. \"Marie Hauptman? Sure I know her. Only\r\nshe's Marie
  Parker now. Has been, nigh on six years. Say--\" He paused,\r\nthen gaped. \"You
  ain't her husband by any chance?\"\r\n\r\n\"Hogey, that's me. Big Hogey Parker.\"\r\n\r\n\"Well,
  I'll be--! Get in the car. I'm going right past John Hauptman's\r\nplace. Boy, you're
  in no shape to walk it.\"\r\n\r\nHe grinned wryly, waggled his head, and helped
  Hogey and his bag into\r\nthe back seat. A woman with a sun-wrinkled neck sat rigidly
  beside the\r\nfarmer in the front, and she neither greeted the passenger nor looked\r\naround.\r\n\r\n\"They
  don't make cars like this anymore,\" the farmer called over the\r\ngrowl of the
  ancient gasoline engine and the grind of gears. \"You can\r\nhave them new atomics
  with their loads of hot isotopes under the seat.\r\nAin't safe, I say--eh, Martha?\"\r\n\r\nThe
  woman with the sun-baked neck quivered her head slightly. \"A car\r\nlike this was
  good enough for Pa, an' I reckon it's good enough for us,\"\r\nshe drawled mournfully.\r\n\r\nFive
  minutes later the car drew in to the side of the road. \"Reckon you\r\ncan walk
  it from here,\" the farmer said. \"That's Hauptman's road just up\r\nahead.\"\r\n\r\nHe
  helped Hogey out of the car and drove away without looking back to\r\nsee if Hogey
  stayed on his feet. The woman with the sun-baked neck was\r\nsuddenly talking garrulously
  in his direction.\r\n\r\nIt was twilight. The sun had set, and the yellow sky was
  turning gray.\r\nHogey was too tired to go on, and his legs would no longer hold
  him. He\r\nblinked around at the land, got his eyes focused, and found what looked\r\nlike
  Hauptman's place on a distant hillside. It was a big frame house\r\nsurrounded by
  a wheatfield, and a few scrawny trees. Having located it,\r\nhe stretched out in
  the tall grass beyond the ditch to take a little\r\nrest.\r\n\r\nSomewhere dogs
  were barking, and a cricket sang creaking monotony in the\r\ngrass. Once there was
  the distant thunder of a rocket blast from the\r\nlaunching station six miles to
  the west, but it faded quickly. An\r\nA-motored convertible whined past on the road,
  but Hogey went unseen.\r\n\r\nWhen he awoke, it was night, and he was shivering.
  His stomach was\r\nscreeching, and his nerves dancing with high voltages. He sat
  up and\r\ngroped for his watch, then remembered he had pawned it after the poker\r\ngame.
  Remembering the game and the results of the game made him wince\r\nand bite his
  lip and grope for the bottle again.\r\n\r\nHe sat breathing heavily for a moment
  after the stiff drink. Equating\r\ntime to position had become second nature with
  him, but he had to think\r\nfor a moment because his defective vision prevented
  him from seeing the\r\nEarth-crescent.\r\n\r\nVega was almost straight above him
  in the late August sky, so he knew it\r\nwasn't much after sundown--probably about
  eight o'clock. He braced\r\nhimself with another swallow of gin, picked himself
  up and got back to\r\nthe road, feeling a little sobered after the nap.\r\n\r\nHe
  limped on up the pavement and turned left at the narrow drive that\r\nled between
  barbed-wire fences toward the Hauptman farmhouse, five\r\nhundred yards or so from
  the farm road. The fields on his left belonged\r\nto Marie's father, he knew. He
  was getting close--close to home and\r\nwoman and child.\r\n\r\nHe dropped the bag
  suddenly and leaned against a fence post, rolling his\r\nhead on his forearms and
  choking in spasms of air. He was shaking all\r\nover, and his belly writhed. He
  wanted to turn and run. He wanted to\r\ncrawl out in the grass and hide.\r\n\r\nWhat
  were they going to say? And Marie, Marie most of all. How was he\r\ngoing to tell
  her about the money?\r\n\r\nSix hitches in space, and every time the promise had
  been the same: _One\r\nmore tour, baby, and we'll have enough dough, and then I'll
  quit for\r\ngood. One more time, and we'll have our stake--enough to open a little\r\nbusiness,
  or buy a house with a mortgage and get a job._\r\n\r\nAnd she had waited, but the
  money had never been quite enough until this\r\ntime. This time the tour had lasted
  nine months, and he had signed on\r\nfor every run from station to moon-base to
  pick up the bonuses. And this\r\ntime he'd made it. Two weeks ago, there had been
  forty-eight hundred in\r\nthe bank. And now ...\r\n\r\n\"_Why?_\" he groaned, striking
  his forehead against his forearms. His arm\r\nslipped, and his head hit the top
  of the fencepost, and the pain blinded\r\nhim for a moment. He staggered back into
  the road with a low roar, wiped\r\nblood from his forehead, and savagely kicked
  his bag.\r\n\r\nIt rolled a couple of yards up the road. He leaped after it and
  kicked\r\nit again. When he had finished with it, he stood panting and angry, but\r\nfeeling
  better. He shouldered the bag and hiked on toward the farmhouse.\r\n\r\nThey're
  hoofers, that's all--just an Earth-chained bunch of hoofers,\r\neven Marie. And
  I'm a tumbler. A born tumbler. Know what that means? It\r\nmeans--God, what does
  it mean? It means out in Big Bottomless, where\r\nEarth's like a fat moon with fuzzy
  mold growing on it. Mold, that's all\r\nyou are, just mold.\r\n\r\nA dog barked,
  and he wondered if he had been muttering aloud. He came to\r\na fence-gap and paused
  in the darkness. The road wound around and came\r\nup the hill in front of the house.
  Maybe they were sitting on the porch.\r\nMaybe they'd already heard him coming.
  Maybe ...\r\n\r\nHe was trembling again. He fished the fifth of gin out of his coat\r\npocket
  and sloshed it. Still over half a pint. He decided to kill it. It\r\nwouldn't do
  to go home with a bottle sticking out of his pocket. He\r\nstood there in the night
  wind, sipping at it, and watching the reddish\r\nmoon come up in the east. The moon
  looked as phoney as the setting sun.\r\n\r\nHe straightened in sudden determination.
  It had to be sometime. Get it\r\nover with, get it over with now. He opened the
  fence-gap, slipped\r\nthrough, and closed it firmly behind him. He retrieved his
  bag, and\r\nwaded quietly through the tall grass until he reached the hedge which\r\ndivided
  an area of sickly peach trees from the field. He got over the\r\nhedge somehow,
  and started through the trees toward the house. He\r\nstumbled over some old boards,
  and they clattered.\r\n\r\n\"_Shhh!_\" he hissed, and moved on.\r\n\r\nThe dogs
  were barking angrily, and he heard a screen door slam. He\r\nstopped.\r\n\r\n\"Ho
  there!\" a male voice called experimentally from the house.\r\n\r\nOne of Marie's
  brothers. Hogey stood frozen in the shadow of a peach\r\ntree, waiting.\r\n\r\n\"Anybody
  out there?\" the man called again.\r\n\r\nHogey waited, then heard the man muttering,
  \"Sic 'im, boy, sic 'im.\"\r\n\r\nThe hound's bark became eager. The animal came
  chasing down the slope,\r\nand stopped ten feet away to crouch and bark frantically
  at the shadow\r\nin the gloom. He knew the dog.\r\n\r\n\"Hooky!\" he whispered.
  \"Hooky boy--here!\"\r\n\r\nThe dog stopped barking, sniffed, trotted closer, and
  went \"_Rrrooff!_\"\r\nThen he started sniffing suspiciously again.\r\n\r\n\"Easy,
  Hooky, here boy!\" he whispered.\r\n\r\nThe dog came forward silently, sniffed his
  hand, and whined in\r\nrecognition. Then he trotted around Hogey, panting doggy
  affection and\r\ndancing an invitation to romp. The man whistled from the porch.
  The dog\r\nfroze, then trotted quickly back up the slope.\r\n\r\n\"Nothing, eh,
  Hooky?\" the man on the porch said. \"Chasin' armadillos\r\nagain, eh?\"\r\n\r\nThe
  screen door slammed again, and the porch light went out. Hogey stood\r\nthere staring,
  unable to think. Somewhere beyond the window lights\r\nwere--his woman, his son.\r\n\r\nWhat
  the hell was a tumbler doing with a woman and a son?\r\n\r\nAfter perhaps a minute,
  he stepped forward again. He tripped over a\r\nshovel, and his foot plunged into
  something that went _squelch_ and\r\nswallowed the foot past the ankle. He fell
  forward into a heap of sand,\r\nand his foot went deeper into the sloppy wetness.\r\n\r\nHe
  lay there with his stinging forehead on his arms, cursing softly and\r\ncrying.
  Finally he rolled over, pulled his foot out of the mess, and\r\ntook off his shoes.
  They were full of mud--sticky sandy mud.\r\n\r\nThe dark world was reeling about
  him, and the wind was dragging at his\r\nbreath. He fell back against the sand pile
  and let his feet sink in the\r\nmud hole and wriggled his toes. He was laughing
  soundlessly, and his\r\nface was wet in the wind. He couldn't think. He couldn't
  remember where\r\nhe was and why, and he stopped caring, and after a while he felt
  better.\r\n\r\nThe stars were swimming over him, dancing crazily, and the mud cooled\r\nhis
  feet, and the sand was soft behind him. He saw a rocket go up on a\r\ntail of flame
  from the station, and waited for the sound of its blast,\r\nbut he was already asleep
  when it came.\r\n\r\nIt was far past midnight when he became conscious of the dog
  licking\r\nwetly at his ear and cheek. He pushed the animal away with a low curse\r\nand
  mopped at the side of his face. He stirred, and groaned. His feet\r\nwere burning
  up! He tried to pull them toward him, but they wouldn't\r\nbudge. There was something
  wrong with his legs.\r\n\r\nFor an instant he stared wildly around in the night.
  Then he remembered\r\nwhere he was, closed his eyes and shuddered. When he opened
  them again,\r\nthe moon had emerged from behind a cloud, and he could see clearly
  the\r\ncruel trap into which he had accidentally stumbled. A pile of old\r\nboards,
  a careful stack of new lumber, a pick and shovel, a sand-pile,\r\nheaps of fresh-turned
  earth, and a concrete mixer--well, it added up.\r\n\r\nHe gripped his ankles and
  pulled, but his feet wouldn't budge. In sudden\r\nterror, he tried to stand up,
  but his ankles were clutched by the\r\nconcrete too, and he fell back in the sand
  with a low moan. He lay still\r\nfor several minutes, considering carefully.\r\n\r\nHe
  pulled at his left foot. It was locked in a vise. He tugged even more\r\ndesperately
  at his right foot. It was equally immovable.\r\n\r\nHe sat up with a whimper and
  clawed at the rough concrete until his\r\nnails tore and his fingertips bled. The
  surface still felt damp, but it\r\nhad hardened while he slept.\r\n\r\nHe sat there
  stunned until Hooky began licking at his scuffed fingers.\r\nHe shouldered the dog
  away, and dug his hands into the sand-pile to stop\r\nthe bleeding. Hooky licked
  at his face, panting love.\r\n\r\n\"Get away!\" he croaked savagely.\r\n\r\nThe
  dog whined softly, trotted a short distance away, circled, and came\r\nback to crouch
  down in the sand directly before Hogey, inching forward\r\nexperimentally.\r\n\r\nHogey
  gripped fistfuls of the dry sand and cursed between his teeth,\r\nwhile his eyes
  wandered over the sky. They came to rest on the sliver of\r\nlight--the space station--rising
  in the west, floating out in Big\r\nBottomless where the gang was--Nichols and Guerrera
  and Lavrenti and\r\nFats. And he wasn't forgetting Keesey, the rookie who'd replaced
  him.\r\n\r\nKeesey would have a rough time for a while--rough as a cob. The pit
  was\r\nno playground. The first time you went out of the station in a suit, the\r\npit
  got you. Everything was falling, and you fell, with it. Everything.\r\nThe skeletons
  of steel, the tire-shaped station, the spheres and docks\r\nand nightmare shapes--all
  tied together by umbilical cables and flexible\r\ntubes. Like some crazy sea-thing
  they seemed, floating in a black ocean\r\nwith its tentacles bound together by drifting
  strands in the dark tide\r\nthat bore it.\r\n\r\n       *       *       *       *
  \      *\r\n\r\nEverything was pain-bright or dead black, and it wheeled around
  you, and\r\nyou went nuts trying to figure which way was down. In fact, it took
  you\r\nmonths to teach your body that _all_ ways were down and that the pit was\r\nbottomless.\r\n\r\nHe
  became conscious of a plaintive sound in the wind, and froze to\r\nlisten.\r\n\r\nIt
  was a baby crying.\r\n\r\nIt was nearly a minute before he got the significance
  of it. It hit him\r\nwhere he lived, and he began jerking frantically at his encased
  feet and\r\nsobbing low in his throat. They'd hear him if he kept that up. He\r\nstopped
  and covered his ears to close out the cry of his firstborn. A\r\nlight went on in
  the house, and when it went off again, the infant's cry\r\nhad ceased.\r\n\r\nAnother
  rocket went up from the station, and he cursed it. Space was a\r\ndisease, and he
  had it.\r\n\r\n\"Help!\" he cried out suddenly. \"I'm stuck! Help me, help me!\"\r\n\r\nHe
  knew he was yelling hysterically at the sky and fighting the\r\nrelentless concrete
  that clutched his feet, and after a moment he\r\nstopped.\r\n\r\nThe light was on
  in the house again, and he heard faint sounds. The\r\nstirring-about woke the baby
  again, and once more the infant's wail came\r\non the breeze.\r\n\r\n_Make the kid
  shut up, make the kid shut up ..._\r\n\r\nBut that was no good. It wasn't the kid's
  fault. It wasn't Marie's\r\nfault. No fathers allowed in space, they said, but it
  wasn't their fault\r\neither. They were right, and he had only himself to blame.
  The kid was\r\nan accident, but that didn't change anything. Not a thing in the
  world.\r\nIt remained a tragedy.\r\n\r\nA tumbler had no business with a family,
  but what was a man going to do?\r\nTake a skinning knife, boy, and make yourself
  a eunuch. But that was no\r\ngood either. They needed bulls out there in the pit,
  not steers. And\r\nwhen a man came down from a year's hitch, what was he going to
  do? Live\r\nin a lonely shack and read books for kicks? Because you were a man,
  you\r\nsought out a woman. And because she was a woman, she got a kid, and that\r\nwas
  the end of it. It was nobody's fault, nobody's at all.\r\n\r\nHe stared at the red
  eye of Mars low in the southwest. They were running\r\nout there now, and next year
  he would have been on the long long run ...\r\n\r\nBut there was no use thinking
